<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="quiz-head">
                <h1 class="quiz-title">Trivia Game</h1>
                <div class="quiz-score">
                    <span id="current-question"></span>/<span id="total-question"></span>
                </div>
            </div>

            <div class="quiz-body">
                <h2 class="quiz-question" id="question">question</h2>
            <ul class="quiz-options">
                <li>answer1</li>
                <li>answer2</li>
                <li>answer3</li>
                <li>answer4</li>
            </ul>
            <span class="result-msg" id="result"></span>
            </div>
            <div class="quiz-footer">
                <button type="button" id="check-answer">Check answer</button>
                <button type="button" id="play-again">Play again</button>
            </div>
        </div>
    </div>
</body>
</html>
